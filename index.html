<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

</head>
<body>
  <section class="container">
    <section class="text">
      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p> 
    </section>
    <section class="sign-up">
      <section class="trial">
        <h2>Try it free 7 days <a href="#">then $20/mo. thereafter</a></h2>
      </section>
      <section class="sign">
        <input type="text" placeholder="First Name" id="first">
        <h4 id="first-heading"></h4>
        <input type="text" placeholder="Last Name" id="last">
        <h4 id="last-heading"></h4> 
        <input type="email" placeholder="Email Address" id="email">
        <h4 id="email-heading"></h4>
        <input type="password" placeholder="Password" id="pass">
        <h4 id="pass-heading"></h4>
        <button id="btn">Claim your free trial</button> 

        <h3>By clicking the button, you are agreeing to our <a>Terms and Services</a> </h3>
      </section>
      <script src="script.js"></script>
    </section>
  </section>
</body>
</html>
